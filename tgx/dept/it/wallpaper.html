<p align="center"><strong><font size="3">TOP GLOVE CORPORATE WALLPAPER OF THE 
  MONTH</font></strong></p>
<p align="center"><strong><font size="3"> <img src="wallpaper/2012/Mar/March2012.jpg" width="500" height="375"></font></strong></p>
<p align="center"><font size="2"> Just right click at link and 'Save Target As' 
  in your PC</font></p>
<div align="center"></div>
<table width="58%" height="64" border="0" align="center" bgcolor="#CCCCCC">
  <tr>
    <td height="29" bgcolor="#FFFFFF"><div align="center"><a href="wallpaper/2012/Mar/March2012-1360x768.jpg" target="_blank">1360 
        x 768</a> wide screen</div></td>
  </tr>
  <tr> 
    <td height="29" bgcolor="#FFFFFF"><div align="center"><a href="wallpaper/2012/Mar/March2012.jpg" target="_blank">1024 
        x 768</a></div></td>
  </tr>
</table>
<script language="JavaScript1.2">

var clickmessage="Please get a copy wallpaper on the link below!"

function disableclick(e) {
if (document.all) {
if (event.button==2||event.button==3) {
if (event.srcElement.tagName=="IMG"){
alert(clickmessage);
return false;
}
}
}
else if (document.layers) {
if (e.which == 3) {
alert(clickmessage);
return false;
}
}
else if (document.getElementById){
if (e.which==3&&e.target.tagName=="IMG"){
alert(clickmessage)
return false
}
}
}

function associateimages(){
for(i=0;i<document.images.length;i++)
document.images[i].onmousedown=disableclick;
}

if (document.all)
document.onmousedown=disableclick
else if (document.getElementById)
document.onmouseup=disableclick
else if (document.layers)
associateimages()
</script>
</body>
</html>
